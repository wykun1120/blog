name: Deploy Vitepress App to GitHub Pages

on:
  push:
    branches:
      - main # 你可以根据需要修改为其他分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: .vitepress/dist # 假设你的构建输出目录是 build
